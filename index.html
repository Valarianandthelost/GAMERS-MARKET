<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamers Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #444;
    }
    .card img {
      width: 100%;
      max-height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 20px;
    }
    .card p {
      font-size: 14px;
      color: #ccc;
    }
    .buy-button {
      margin-top: 10px;
      background: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>GAMERS MARKET</header>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=EFootball+Account" alt="Account Image">
      <h3>eFootball Account #1</h3>
      <p>Price: ₹500 | Good squad + coins</p>
      <button class="buy-button">Buy with Google Pay</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=EFootball+Account" alt="Account Image">
      <h3>eFootball Account #2</h3>
      <p>Price: ₹800 | Levelled up, 4 legends</p>
      <button class="buy-button">Buy with Google Pay</button>
    </div>
    <!-- You can copy-paste more cards like this -->
  </div>
</body>
</html>
